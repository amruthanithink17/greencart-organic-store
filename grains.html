    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8fff8;
        }
        .video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1; /* Push behind content */
}

#bgVideo {
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    transform: translate(-50%, -50%);
    object-fit: cover; /* Keep proportions while filling */
}

.video-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.2); /* Optional dark overlay */
    z-index: -1;
}
        h1 {
            color:white;
            text-align: center;
            margin-bottom: 30px;
        }
        .grains-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        .grains-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
        }
        .grains-item:hover {
            transform: translateY(-5px);
        }
        .grains-img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .grains-name {
            font-weight: bold;
            color: #2e8b57;
            margin-bottom: 5px;
            font-size: 18px;
        }
        .grains-price {
            color: #555;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .quantity-btn {
            background-color: #e0e0e0;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }
        .quantity-input {
            width: 40px;
            text-align: center;
            margin: 0 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 2px;
        }
        .add-to-cart {
            background-color: #2e8b57;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: auto;
            transition: background-color 0.3s;
        }
        .add-to-cart:hover {
            background-color: #3aa76d;
        }
        .cart-summary {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.2);
            z-index: 100;
        }
        .cart-items {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .checkout-btn {
            background-color: #2e8b57;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .checkout-btn:hover {
            background-color: #3aa76d;
        }
        .back-button {
            display: block;
            text-align: center;
            margin: 40px auto 20px;
            background-color: #2e8b57;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 6px;
            width: fit-content;
            transition: all 0.3s;
        }
        .back-button:hover {
            background-color: #3aa76d;
            transform: scale(1.05);
        }
    </style>
</head>

    <script>
        // Cart functionality
        let cart = [];
        
        // Quantity controls
        document.querySelectorAll('.quantity-btn').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.parentElement.querySelector('.quantity-input');
                let value = parseInt(input.value);
                
                if (this.classList.contains('minus') && value > 1) {
                    input.value = value - 1;
                } else if (this.classList.contains('plus')) {
                    input.value = value + 1;
                }
            });
        });
        
        // Add to cart
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function() {
                const name = this.getAttribute('data-name');
                const price = parseFloat(this.getAttribute('data-price'));
                const quantity = parseInt(this.parentElement.querySelector('.quantity-input').value);
                
                // Check if item already in cart
                const existingItem = cart.find(item => item.name === name);
                
                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    cart.push({ name, price, quantity });
                }
                
                updateCart();
            });
        });
        
        // Update cart display
        function updateCart() {
            const cartItemsElement = document.getElementById('cart-items');
            const cartCountElement = document.getElementById('cart-count');
            const cartTotalElement = document.getElementById('cart-total');
            
            // Clear cart display
            cartItemsElement.innerHTML = '';
            
            // Update with current items
            let total = 0;
            let count = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                count += item.quantity;
                
                const itemElement = document.createElement('div');
                itemElement.innerHTML = `
                    <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                        <span>${item.name} (${item.quantity}kg)</span>
                        <span>$${itemTotal.toFixed(2)}</span>
                    </div>
                `;
                cartItemsElement.appendChild(itemElement);
            });
            
            cartCountElement.textContent = count;
            cartTotalElement.textContent = total.toFixed(2);
        }
        
        // Checkout button
        document.querySelector('.checkout-btn').addEventListener('click', function() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
            } else {
                alert(`Order placed successfully! Total: $${document.getElementById('cart-total').textContent}`);
                cart = [];
                updateCart();
            }
        });

    </script>
